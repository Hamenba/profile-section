<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>    
    <section>
        <div class="profile">

            <div class="headpart">
            <nav class="nav">
                <a class="nav-link active" aria-current="page" href="#" style="display: block; padding-top: 1rem; margin-left: 2.2rem; color: white; font-size: 1.16rem;">
                    <i class="fa-sharp fa-solid fa-house-chimney"></i>
                </a>

                <a class="nav-link" href="#" style="display: block; margin-left: 7.5rem; padding-top: -3rem; margin-top: -1.4rem; color: white; text-decoration: none; font-size: 1.16rem;">
                    Expense Tracker </a>

                <a class="nav-link" href="#" style="display: block; margin-top: -1.3rem; margin-left: 20rem; color: white; font-size: 1.16rem;">
                    <i class="fa-regular fa-rectangle-list"></i>
                </a>
            </nav>
            </div>

            <div class="BOX">
                <h3>Welcome Back ! <br> Rubesh K.R</h3>
                <img src="profile3 (2).jpg" alt="" class="profileimg">

                <div class="anotherbox">
                    <h4>Your balance <br> <span class="amount">$ 25,500</span></h4>
                    <div class="smallBox">
                        <h5 class="abc">Your expense <br>-$ 4500</h5>
                        <h5 class="abc1">Start income <br>$ 7300</h5>
                    </div>
                </div>

                <h3 class="recent" style="color: black;">Recent Transactions</h3>

                    <img src="shopping.jpg" alt="" class="imagesrecent">
                    <h5 class="item">Shopping <br> <span class="cards">card x.x.x</span> </h5>
                    <h5 class="recentamount">-1000 <br> <span class="time">10.59am</span> </h5>
                </div> <br>

                <div class="shop">
                    <img src="bill1.png" alt="" class="imagesrecent">
                    <h5 class="item">Bill <br> <span class="cards">card x.x.x</span> </h5>
                    <h5 class="recentamount">-250 <br> <span class="time">12.36pm</span> </h5>
                </div> <br>

                <div class="shop">
                    <img src="food.jpg" alt="" class="imagesrecent">
                    <h5 class="item">Food <br> <span class="cards">card x.x.x</span> </h5>
                    <h5 class="recentamount">-540 <br> <span class="time">2.10pm</span> </h5>
                </div> <br>

                <div class="shop">
                    <img src="recharge.png" alt="" class="imagesrecent">
                    <h5 class="item">Recharge <br> <span class="cards">card x.x.x</span> </h5>
                    <h5 class="recentamount">-199 <br> <span class="time">4.59pm</span> </h5>
                </div> <br>

            </div>
